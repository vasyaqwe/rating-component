<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <dialog class="container">
      <img src="images/illustration-thank-you.svg" alt="">
      <span class="info">
      </span>
      <h1>Thank you!</h1>
      <p>We appreciate you taking time to give a rating. If you ever need more support, don't hesitate to get in
        touch!
      </p>
    </dialog>
    <div class="rating-container container">
      <img src="images/icon-star.svg" class="star" alt="star icon">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <form class="radios">
        <label class="rating"><input type="radio" name="radio" id="radio" value="1">
          <span class="one" style="left: 42%;">1</span>
        </label>
        <label class="rating"><input type="radio" name="radio" id="radio" value="2">
          <span>2</span>
        </label>
        <label class="rating"><input type="radio" name="radio" id="radio" value="3">
          <span>3</span>
        </label>
        <label class="rating"><input type="radio" name="radio" id="radio" value="4">
          <span>4</span>
        </label>
        <label class="rating"><input type="radio" name="radio" id="radio" value="5">
          <span>5</span>
        </label>
        <button class="btn">SUBMIT</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
